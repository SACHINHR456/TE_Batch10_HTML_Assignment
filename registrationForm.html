<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <form action="" method="POST">
        <h2>Applicant Information</h2>
        <table>
            <tr>
                <td>
                    <label for="Name">Name<sup>*</sup></label>
                </td>

                <td>
                    <input type="text" placeholder="enter name" id="Name" /><br></br>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="Phone">Phone</label>
                </td>

                <td><input type="text" id="Phone" placeholder="+91" pattern="[0-9]{10}"
                        title="PHONE NUMBER IN NUMBERS ONLY" /><br></br></td>
            </tr> <br></br>
            <tr>
                <td>
                    <label for="Mail">Mail</label>
                </td>

                <td><input type="email" id="Mail" /><br></br></td>
            </tr>

            <tr>
                <td>
                    <label for="date">D.O.B</label>
                </td>


                <td><input type="date" id="date" placeholder="01-01-1996"
                        pattern="[0-9]{2}[-]{1}[0-9]{2}[-]{10}[0-9]{4}" title="DATE OF BIRTH"><br></br></td>
            </tr>

            <tr>
                <td>
                    <label for="GENDER">Gender</label>
                </td>
                <td>
                    <select name="GENDER" id="GENDER">
                        <option value="GENDER">select</option>
                        <option value="MALE">MALE</option>
                        <option value="FEMALE">FEMALE</option>
                        <option value="other">other</option><br>
                    </select><br><br>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="signature">signature</label>
                </td>
                <td><input type="file" id="signature"><br /><br /></td>
            </tr>

            <tr>
                <td> <label for="CV">Upload CV</label></td>
                <td><input type="file" id="CV"> <br /><br /></td>
            </tr>
            <tr>
                <td> <label for="Photo">Upload Photo </label></td>
                <td><input type="file" id="Photo"><br /><br /></td>
            </tr>

            <tr>
                <td><label for="id">ID proof</label></td>
                <td> <select name="ID proof" id="id">
                        <option value="select one option">-select any one-</option>
                        <option value="PAN ard number">PAN ard number</option>
                        <option value="Voter ID number">Voter ID number</option>
                        <option value="ADHAR card number">ADHAR card number</option>
                        <option value="Ration card number">Ration card number</option>
                    </select id="id proof"><br /></td>
            </tr>


            <tr>
                <td> <input type="radio" name="id proof" />
                    <label for="id proof"> PAN card </label>
                </td>
                <td> <input type="text" id="Voter ID " placeholder="ABCDE1234X" pattern="[A-Z]{5}[1-9]{4}[A-Z]{1}"
                        title="FOLLOW THIS FORMAT --> ABCDE1234F" /> <br> </td>
            </tr>
            <tr>
                <td> <input name="id proof" type="radio" />
                    <label for="id proof"> ADHAR card </label>
                </td>
                <td><input type="text" id="ID PROOF " placeholder="1111 1111 1111"
                        pattern="[0-9]{4} [ ]{1} [0-9]{4} [ ]{1} [0-9]{4} [ ]{1}"
                        title="FOLLOW THIS FORMAT - 1234 5678 9012"><br></td>
            </tr>
            <tr>
                <td> <input type="radio" name="id proof" />
                    <label for="id proof"> Ration card </label>
                </td>
                <td> <input type="text" id="ID PROOF " placeholder="SHI11111" pattern="[SHI]{1} [0-9]{5} "
                        title="FOLLOW THIS FORMAT--> SHI11111"><br></td>
            </tr>
            <tr>
                <td><input type="radio" name="id proof" />
                    <label for="id proof"> Voter card </label>
                </td>
                <td><input type="text" id="ID PROOF " placeholder="ABC123456" pattern="[A-Z]{3} [0-9]{6}"
                        title="FOLLOW THIS FORMAT - ABC123456"><br><br></td>
            </tr>

            <tr>
                <td><label for="Address">Address </label></td>
                <td><textarea name="Address" id="Address"></textarea><BR /></td>
            </tr>
            <tr>
                <td><label for="PIN CODE">PIN CODE</label></td>
                <td><input type="text" id=" PIN CODE" placeholder="577227" pattern="[0-9]{6}" title="PIMCODE NOT VALID">
                    <br>
                </td>
            </tr>
            <tr>
                <td><label for="state">state</label></td>
                <td> <select name="State" id="state">
                        <option value="select">--select--</option>
                        <option value="KARNNATAKA">KARNNATAKA</option>
                        <option value="ANDHRA PRADESH">ANDHRA PRADESH</option>
                        <option value="TAMIL NADU">TAMIL NADU</option>
                        <option value="TELANGANA">TELANGANA</option>
                        <option value="KERALA">KERALA</option>
                        <option value="DELHI">DELHI</option>
                    </select> <br><br></td>
            </tr>

            <tr>
                <td><label for="relocation">Relocation</label></td>
                <td> <input type="radio" name="relocation">YES
                    <input type="radio" name="relocation">NO <br><br>
                </td>
            </tr>

            <tr>
                <td><label for="languages known">languages Known</label><br></td>
                <td> <label for="kannada">kannada</label><br></td>
                <td> <input type="checkbox">read
                    <input type="checkbox">write
                    <input type="checkbox">communicate<br>
                </td>
            </tr>
            <tr>
                <td></td>
                <td> <label for="english">english</label><br></td>
                <td> <input type="checkbox">read
                    <input type="checkbox">write
                    <input type="checkbox">communicate<br>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <label for="hindi">hindi</label><br>
                </td>
                <td> <input type="checkbox">read
                    <input type="checkbox">write
                    <input type="checkbox">communicate<br>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <label for="telugu">telugu</label><br>
                </td>
                <td><input type="checkbox">read
                    <input type="checkbox">write
                    <input type="checkbox">communicate<br><br><br>
                </td>
            </tr>

            <tr>
                <td><label for="physically abled">physically abled </label></td>
                <td> <input type="radio" name="physically abled">YES <input type="radio" name="physically abled"> NO
                    </br></br></br></td>
            </tr>
        </table>

        <button>submit</button>

    </form>
</body>

</html>
